

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" lang="zh"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
            <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"></link>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
                <title>学生成绩管理系统</title>
        <style>
            #header {
                color: white;
                text-align: center;
                padding: 3px;
            }

            #nav {
                line-height: 40px;
                height: 300px;
                width: 200px;
                float: left;
                padding: 5px;
            }

            #section {
                width: 350px;
                float: left;
                padding: 10px;
            }

            #footer {
                clear: both;
                text-align: center;
                padding: 5px;
            }
        </style>
                <link href="./css/styles.css" rel="stylesheet" type="text/css" />
                  <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </h:head>
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <h:messages/>
         
             <div id="nav"
                  align="left">
       
        </div>
            <div id="section">
            <h:form id="loginForm">
                <fieldset>
                    <legend>登陆</legend>
                <h:panelGrid columns="2" rendered="#{!login.loggedIn}">
                  <h:outputLabel for="username">Username:</h:outputLabel>
                  <h:inputText id="usrname" value="#{credentials.username}"/>
                  
                    <h:outputLabel for="password">Password:</h:outputLabel>
                    <h:inputSecret id="password" value="#{credentials.password}"/>
                    <h:selectOneRadio value="#{credentials.useridentity}">
                        <f:selectItem itemValue="教师" itemLabel="教师"/>
                        <f:selectItem itemValue="学生" itemLabel="学生"/>
                        <f:selectItem itemValue="管理员" itemLabel="管理员"/>
                    </h:selectOneRadio>
                </h:panelGrid>
                    <h:commandButton id="login" value="Login" action="#{login.login}" rendered="#{!login.loggedIn}"/>
                <h:commandButton id="logout" value="Logout" action="#{login.logout}" rendered="#{login.loggedIn}"/>
                </fieldset>
            </h:form>
                <h:form rendered="#{login.loggedIn}">
                <h:link outcome="/users.xhtml" rendered="#{login.administrator}">View user</h:link>
                <h:link outcome="/items.xhtml" rendered="#{!login.student}">View item</h:link>
                <h:link outcome="/categorys.xhtml" rendered="#{login.teacher}">View category</h:link>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
